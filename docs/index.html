<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Fundos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        .result-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #0056b3;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        /* Estilos do formulário de seleção */
        .form-container {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #0056b3;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #003d80;
        }
        option[disabled] {
            color: #999;
        }
    </style>
</head>
<body>

    <h1>Consulta de Fundos</h1>

    <!-- Formulário de Seleção de Ano, Mês e CNPJ -->
    <div class="form-container">
        <h2>Selecione o Ano, Mês e CNPJ</h2>
        <form action="/consulta" method="GET">
            <div class="form-group">
                <label for="cnpj">CNPJ do Fundo:</label>
                <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ do fundo">
            </div>
            <div class="form-group">
                <label for="ano">Ano:</label>
                <select id="ano" name="ano">
                    <option value="" disabled>Selecione o Ano</option>
                    <option value="2024" selected>2024</option>
                    <!-- <option value="2023">2023</option>
                    <option value="2022">2022</option> -->
                    <!-- Adicione mais anos disponíveis aqui -->
                </select>
            </div>
            <div class="form-group">
                <label for="mes">Mês:</label>
                <select id="mes" name="mes">
                    <option value="" disabled selected>Selecione o Mês</option>
                    <option value="01">Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">Março</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Junho</option>
                    <option value="07">Julho</option> 
                    <option value="08">Agosto</option>
                    <!-- <option value="09">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option> -->
                </select>
            </div>
            <input type="submit" value="Consultar">
        </form>
    </div>

</body>
</html>
